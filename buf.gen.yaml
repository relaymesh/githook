version: v1
managed:
  enabled: true
  go_package_prefix:
    default: githook/pkg/gen
    except:
      - buf.build/envoyproxy/protoc-gen-validate
      - buf.build/bufbuild/protovalidate
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: pkg/gen
    opt: paths=source_relative
  - plugin: buf.build/connectrpc/go
    out: pkg/gen
    opt: paths=source_relative
