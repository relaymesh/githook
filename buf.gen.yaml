version: v1

managed:
  enabled: true
  go_package_prefix:
    default: github.com/relaymesh/githook/pkg/gen
    except:
      - buf.build/envoyproxy/protoc-gen-validate
      - buf.build/bufbuild/protovalidate
plugins:
  - plugin: buf.build/protocolbuffers/go:v1.36.11
    out: pkg/gen
    opt: paths=source_relative
  - plugin: buf.build/connectrpc/go:v1.19.1
    out: pkg/gen
    opt: paths=source_relative
  - plugin: buf.build/grpc/go:v1.6.1
    out: pkg/gen
    opt: paths=source_relative
  - plugin: buf.build/bufbuild/es:v1.10.0
    out: sdk/typescript/worker/gen
  - plugin: buf.build/protocolbuffers/python:v33.5
    out:  sdk/python/worker
  - plugin: buf.build/connectrpc/python:v0.8.1
    out:  sdk/python/worker