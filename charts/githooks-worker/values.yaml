replicaCount: 1

image:
  repository: ghcr.io/yindia/githooks
  tag: "latest"
  pullPolicy: IfNotPresent

args:
  - --config
  - /app/config.yaml

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

endpoint:
  baseURL: http://githooks:8080

extraEnv: []

extraConfigMapName: ""
extraSecretName: ""

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80

pdb:
  enabled: false
  minAvailable: 1
  maxUnavailable: ""

configYaml: |-
  server:
    public_base_url: http://githooks:8080

  watermill:
    driver: gochannel
