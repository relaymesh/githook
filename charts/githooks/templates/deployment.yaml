apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "githooks.fullname" . }}
  labels:
    {{- include "githooks.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "githooks.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "githooks.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: githooks
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - serve
            - --config
            - /app/config.yaml
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            {{- if .Values.webhook.githubSecret }}
            - name: GITHUB_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "githooks.fullname" . }}-secrets
                  key: GITHUB_WEBHOOK_SECRET
            {{- end }}
            {{- if .Values.webhook.gitlabSecret }}
            - name: GITLAB_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "githooks.fullname" . }}-secrets
                  key: GITLAB_WEBHOOK_SECRET
            {{- end }}
            {{- if .Values.webhook.bitbucketSecret }}
            - name: BITBUCKET_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "githooks.fullname" . }}-secrets
                  key: BITBUCKET_WEBHOOK_SECRET
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config
          secret:
            secretName: {{ include "githooks.fullname" . }}-secrets
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
